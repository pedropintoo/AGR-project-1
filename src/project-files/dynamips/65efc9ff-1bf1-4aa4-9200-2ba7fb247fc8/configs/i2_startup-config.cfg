!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.0.10 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2100:100:100::10/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 192.168.8.10 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2100:100:100:8::10/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 192.168.7.10 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2100:100:100:7::10/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet2/0
 ip address 210.10.10.251 255.255.255.248
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2100:A:A::251/64
 ipv6 enable
!
router ospf 1
 log-adjacency-changes
 default-information originate always
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 210.10.10.249
!
!
no ip http server
no ip http secure-server
ip nat Stateful id 1
  primary 192.168.8.10
   peer 192.168.8.20
   mapping-id 10
ip nat pool SITE_B 191.1.1.1 191.1.1.30 netmask 255.255.255.224
ip nat pool ENG 191.1.1.33 191.1.1.46 netmask 255.255.255.240
ip nat pool DC 191.1.1.49 191.1.1.62 netmask 255.255.255.240
ip nat pool DMZ 191.1.1.65 191.1.1.78 netmask 255.255.255.240
ip nat pool NAT 191.1.1.81 191.1.1.94 netmask 255.255.255.240
ip nat inside source list 1 pool SITE_B mapping-id 10 overload
ip nat inside source list 2 pool ENG mapping-id 10 overload
ip nat inside source list 3 pool DC mapping-id 10 overload
ip nat inside source list 4 pool DMZ mapping-id 10 overload
ip nat inside source list 5 pool NAT mapping-id 10 overload
!
access-list 1 permit 192.168.6.0 0.0.0.255
access-list 2 permit 192.168.4.0 0.0.0.255
access-list 3 permit 192.168.1.0 0.0.0.255
access-list 4 permit 192.168.0.0 0.0.0.255
access-list 5 permit 192.168.8.0 0.0.0.255
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 default-information originate always
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
